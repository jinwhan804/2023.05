<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    #isLoading{
        background-color: white;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #isLoading img{
        width: 300px;
    }

    #isLoading.disable{
        display: none;
    }
</style>
<body>
    <div id="isLoading">
        <img src="./img/loading.gif" alt="">
    </div>
    <h1>글 내용</h1>
    <form action="" method="post">
        <label for="">작성자</label><br>
        <input type="text" name="user_name" id="user_name" disabled><br>
        <label for="">제목</label><br>
        <input type="text" name="title" id="title"><br>
        <label for="">내용</label><br>
        <input type="text" name="content" id="content"><br>
    </form>
</body>
<script>
    async function getAPI(){

        try {
            const {data} = await axios.get('http://127.0.0.1:5000/post/detail',{
                withCredentials : true
            });

            console.log(data);

            user_name.value = data.user_name;
            title.value = data.title;
            content.value = data.content;



            isLoading.classList.add('disable');
        } catch (error) {
            console.log(error);
        }
    }

    getAPI();
</script>
</html>
